- name: Place the nginx systemd service file
  copy:
    src: secnix-nginx.service
    dest: /etc/systemd/system/secnix-nginx.service
    owner: root
    group: root
    mode: 0644
  register: svc_file

- name: Place the nginx systemd socket file
  copy:
    src: secnix-nginx.socket
    dest: /etc/systemd/system/secnix-nginx.socket
    owner: root
    group: root
    mode: 0644
  register: skt_file

- name: update systemd
  command: systemctl daemon-reload
  when: svc_file.changed or skt_file.changed
  register: update_systemd

- name: enable and start secnix-nginx
  service: 
    name: secnix-nginx.service
    state: restarted 
    enabled: yes
  when: update_systemd.changed
