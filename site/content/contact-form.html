<html><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/mobirise/css/mbr-additional.css" type="text/css">
        <!-- Custom Contact Form CSS -->
        <link rel="stylesheet" href="assets/vender/intl-tel-input/css/intlTelInput.css">
        <!-- Custom Contact Form CSS End -->

        <style>
        body {
          background-color: rgba(0, 0, 0, 0.0);
          margin: 0;
        }
        .has-error .help-block, .has-error .control-label, .has-error .radio, .has-error .checkbox, .has-error .radio-inline, .has-error .checkbox-inline, .has-error .form-control-feedback {color: orange;}
        .has-error .input-group-addon {background-color: #222; border-color: orange; color: orange;}
        .has-error .form-control {border-color: orange;}
        </style>

    </head><body>

                  <!-- Custom Contact Form -->
                  <div id="contact-iframe">
                  <div id="contact_form" class="row" style="color: white">
                      <div class="col-md-12">
                          <form role="form" id="feedbackForm"  data-toggle="validator" data-disable="false">
                            <div class="row">
                              <div class="col-md-6">
                              <div class="form-group">
                                <label class="control-label" for="name"><span style="color: #ffffff;">Name</span> *</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required/>
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-user form-control-feedback"></i></span>
                                </div>
                                <span class="help-block" style="display: none;">Please enter your name.</span>
                              </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                        <label class="control-label" for="email"><span style="color: #ffffff;">Email Address</span> *</label>
                        <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required/>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope form-control-feedback"></i></span>
                        </div>
                        <span class="help-block" style="display: none;">Please enter a valid e-mail address.</span>
                        </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-md-6">
                              <div class="form-group">
                                <label class="control-label" for="phone">Phone</label>
                                <div style="color: #000000;">
                                <input type="tel" class="form-control optional" id="phone" name="phone" placeholder="Enter your phone"/>
                              </div>
                                <span class="help-block" style="display: none;">Please enter a valid phone number.</span>
                              </div>
                        </div>
                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label class="control-label" for="email">Reason for Contact</label>
                                            <select name="reason" class="form-control" required>
                                              <option value="General Enquiry">General Enquiry</option>
                                              <option value="Services Related">Services Related</option>
                                              <option value="Book Consultation">Book Consultation</option>
                                              <option value="Feedback">Feedback</option>
                                            </select>
                                            <span class="help-block" style="display: none;">Please enter a valid e-mail address.</span>
                                          </div>

                        </div>
                        </div>

                        <div class="row">
                        <div class="col-md-12">

                              <div class="form-group">
                                <label class="control-label" for="message"><span style="color: #ffffff;">Message</span> *</label>
                                <div class="input-group">
                                  <textarea rows="5" cols="30" class="form-control" id="message" name="message" placeholder="Enter your message" required></textarea>
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-comment form-control-feedback"></i></span>
                                </div>
                                <span class="help-block" style="display: none;">Please enter a message.</span>
                              </div>
                              <div class="form-group">
                                <div class="g-recaptcha" data-sitekey="RECAPTCHA_PUBLIC_KEY"></div>
                                <span class="help-block" style="display: none;">Please check that you are not a robot.</span>
                              </div>
                              <span class="help-block" style="display: none;">Please enter a the security code.</span>

                              <div class="mbr-section-btn">
                              <button type="button" id="feedbackSubmit" class="btn btn-primary" data-loading-text="Sending..." style="display: block; margin-top: 10px;">SEND <i class="glyphicon glyphicon-send form-control-feedback"></i></button>
                            </div>

                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                        <!-- Custom Contact Form End -->

                        <!-- Custom iframe Contact Form JS -->
                        <script src="assets/js/zepto.min.js"></script>
                        <!-- Custom iframe Contact Form JS End-->

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <!-- Custom Contact Form JS -->
        <script src="assets/vender/intl-tel-input/js/intlTelInput.min.js"></script>
        <script src="assets/js/contact-form.js"></script>
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <!-- Custom Contact Form JS End -->

</body></html>
